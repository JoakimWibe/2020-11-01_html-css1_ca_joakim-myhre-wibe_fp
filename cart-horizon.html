<!doctype html>
<html>
    <head>
        <title>horizon cart</title>
        <meta name="description" content="this is the shopping cart page with horizon">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="css/styles.css" rel="stylesheet">
        <link href="css/cart-horizon.css" rel="stylesheet">
    </head> 
    <body>
        <header>
            <img src="images/logo.png" alt="logo" class="logo">
            <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
            <input type="checkbox" id="hamburger-menu"> 
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="my-account.html">My account</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a class="current" href="empty-cart.html">Shopping cart</a></li>
                </ul>
            </nav> 
        </header>
        <h1 class="heading">Checkout</h1>
        <main>
           <div class="container">
            <img class="horizon" src="images/horizon.png" alt="horizon 4 cover">
            <p id="amount">Amount: 1</p>
            <p id="price">Price: 25$</p>
           </div> 
           <h3 class="game-title">Horizon 4</h3>
        </main>    
        <section class="delivery">
            <form action="empty-cart.php" method="GET"></form>
            <h3>Delivery information:</h3>
            <fieldset>
                <label for="address">Address</label>
                <input type="address" name="address" id="address" class="form__input">
                <label for="zip-code">Zip code</label>
                <input type="number" name="zip-code" id="zip-code" class="form__input">
            </fieldset>
        </section>
        <section class="summary">
            <h3>Payment method:</h3>
            <img src="images/Mastercard.png" class="mastercard" alt="mastercard logo">
            <img src="images/Visa.png" class="visa" alt="visa logo">
            <img src="images/Paypal.png" class="paypal" alt="paypal logo"> 
            <h3 class="total">Total: 25$</h3>
            <a href="order-confirmed.html" class="order-now">Order Now</a> 
        </section>    
    </body>
    <footer>
        <section class="contact">
            <p id="footer-text-phone">41219887</p>
            <img src="images/phone.png" alt="phone" id="phone">
            <p id="footer-text-mail">gamehub@gmail.com</p>
            <img src="images/mail.png" alt="mail" id="mail">
        </section>
    </footer>
</html>
